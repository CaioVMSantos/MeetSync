spring:
  application:
    name: MeetSync

  datasource:
    url: jdbc:postgresql://localhost:5431/MeetSync
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update

  flyway:
    enabled: true
    locations: classpath:db/migration